<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            calculariosa
        </h1>
        <input type="number" name="txtn1" id="txtn1" onchange="apagar()"> +
        <input type="number" name="txtn2" id="txtn2" onchange="apagar()">
        <input type="button" id="bsoma" value="somar" onclick="somar()">
        <div id="res">Resultado:</div>
    </div>

    <script>
        function somar() {  
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2') // queryselector funciona tmb
        var res = window.document.getElementById('res')

        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `Resultado: A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>!`
    }
        function apagar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') // queryselector funciona tmb
            var res = window.document.getElementById('res')
            res.innerText = `Resultado:`
        }
    </script>
</body>
</html>
